<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var carros = ['Gol', 'Palio', 'Uno'];
    console.log(carros);

    var primeiroCarro = carros[0];
    var segundoCarro = carros[1];
    var terceiroCarro = carros[2];

    console.log('primeira posição: ' + primeiroCarro);
    console.log('segunda posição: ' + segundoCarro);
    console.log('terceira posição: ' + terceiroCarro);

    carros[2] = 'Argo';
    console.log(carros[2]);
    //A propriedade .length conta o array ou seja o tamanho da lista.
    console.log('tamanho do array: ' + carros.length);
    console.log('ultimo elemento do array: ' + carros[carros.length - 1]);
    //Insere um elemento na lista (array)
    carros[3] = 'Sandero';
    console.log('ultimo elemento do array: ' + carros[carros.length - 1]);
    //Chama o último elemento do array e adicona o Civic a ele e exibe o tamanho do array.
    carros[carros.length] = 'Civic';
    console.log('ultimo elemento do array: ' + carros[carros.length - 1]);
    //Adiciona um novo item ao array no final.
    carros.push('Polo');
    console.log(carros);
    //Remove o último item do array.
    console.log(carros.pop());
    console.log(carros);
    //Adiciona um novo item ao array no início.
    carros.unshift("Jetta");
    console.log(carros);
    //Remove o primeiro item do array.
    console.log(carros.shift());
    console.log(carros);

    
  </script>
</body>
</html>
