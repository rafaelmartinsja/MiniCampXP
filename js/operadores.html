<body>
  <script>
    var soma = 4 + 2;
    var subracao = 5 - 3;
    var multiplicacao = 5 * 4;
    var divisao = 20 / 4;
    var resto = 20 % 3;
    // 3 ** 4 = 3 * 3 * 3 * 3 = 81
    var pontenciacao = 3 ** 4;
    
    
    console.log('O resultado da Soma: ',soma);
    console.log('O resultado da Subtração: ',subracao);
    console.log('O resultado da Multiplicação: ',multiplicacao);
    console.log('O resultado da Divisão: ',divisao);
    console.log('O resultado do Resto da divisão: ',resto);

    //precedencia
    var a = 10;
    var b = 80;
    var resultado = (a + b) / (8 + 2);
    console.log('O resultado da conta usando procedência:',resultado);

    //incremento
    var incremento = 11;
    //Ambos incrementarão + 1 a conta, apenas escritos de formas diferentes.
    incremento = incremento + 1;
    //Ambos incrementarão + 1 a conta, apenas escritos de formas diferentes.
    incremento++;

    console.log('Exemplo de incrementação',incremento);

    //decremento
      var decremento = 11;
      //Ambos decrementarão - 1 a conta, apenas escritos de formas diferentes.
      decremento = decremento - 1;
      //Ambos decrementarão - 1 a conta, apenas escritos de formas diferentes.
      decremento--;

      console.log('Exemplo de decrementação', decremento);

  </script>
