<body>
  <script>
    function calculaMediaNotas(notaA, notaB, notaC, notaD) {
      var media = (notaA + notaB + notaC + notaD) / 4;
      return media;

    }
    var media = calculaMediaNotas(10, 20, 30, 40);
    console.log(media);
  </script>
